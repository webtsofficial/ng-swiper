@let opts = options() || options_global;

<div [class]="opts.wrapperClass || 'swiper-wrapper'">
    <ng-content select="[ngSwiperItem]" />
</div>

<!-- pagination -->
@if (opts.pagination) {
    <div class="swiper-pagination"></div>
}

<!-- navigation -->
@if (opts.navigation) {
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
}

<!-- scrollbar -->
@if (opts.scrollbar) {
    <div class="swiper-scrollbar"></div>
}

@if (opts.thumbs) {
    <div [class]="opts.thumbs.thumbsContainerClass || 'swiper-thumbs'"></div>
}

<ng-content />
